{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Diary</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>📝 My Digital Diary</h1>

        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="/">Main Diary</a>
        </div>

        <form method="POST">
            {% csrf_token %}
            <label>Enter your hints for today:</label>
            <textarea name="hints" rows="5" placeholder="- woke up late&#10;- project meeting&#10;- had lunch with friends"></textarea>
            <input type="submit" value="Generate Entry">
        </form>

        {% if diary %}
            <div class="new-entry">
                <h2>🆕 Your Diary Entry:</h2>
                <p>{{ diary }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
